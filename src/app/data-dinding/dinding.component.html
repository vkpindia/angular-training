<h3>Data Binding in Angular</h3><hr>

<span>Do you want to hide product?</span>
<input type="checkbox" [(ngModel)]="isShowProduct" (change)="onValueChage()"><br>

<div class="product" [hidden]="isShowProduct">
  <h3>Product Details</h3>
  <p><strong>Product Name:</strong> {{productName}}</p>
  <p><strong>Brand:</strong> {{brand}}</p>
  <p><strong>Price:</strong> {{price}}</p>
  <p><strong>Quantity:</strong> {{qty}}</p>
</div>
